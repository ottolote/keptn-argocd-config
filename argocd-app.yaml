apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keptn-argocd-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ottolote/keptn-argocd-config.git
    targetRevision: HEAD
    path: .
  destination:
    server: https://kubernetes.default.svc
    namespace: keptn-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true